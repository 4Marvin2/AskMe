{% load static %}

<div class="d-flex ms-5 question shadow">
    <div class="d-flex flex-column">
        <div class="d-flex my-2 mx-2">
            <img class="rounded" src="{{ question.profile_id.avatar.url }}" width="150px">
        </div>
        {% include 'include/rating.html' with type='question' pk=question.pk rating=question.rating %}
    </div>
    <div class="d-flex flex-column my-2 mx-2">
        <div class="question-link">
            <a class="link-dark" href="{% url 'answers_for_questions' pk=question.id %}">{{ question.title }}</a>
        </div>
        <div class="d-flex mt-2">{{ question.text }}</div>
        <div class="d-flex mt-4">
            <div class="d-flex me-3">
                <a class="link-success" href="{% url 'answers_for_questions' pk=question.id %}">answers({{ question.number_of_answers }})</a>
            </div>
            <div class="d-flex me-2">
                <span class="text-bold">Tags:</span>
            </div>
            {% for tag in question.tags.all %}
                <div class="d-flex me-2 question-tags">
                    <a class="link-dark" href="{% url 'tag_questions' name=tag %}">{{ tag }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
