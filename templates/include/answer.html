{% load static %}

<div class="d-flex ms-5 mb-4 question shadow">
    <div class="d-flex flex-column">
        <div class="d-flex my-2 mx-2">
            <img class="rounded" src="{{ answer.profile_id.avatar.url }}" width="150px">
        </div>
        {% include 'include/rating.html' with type='answer' pk=answer.pk rating=answer.rating %}

    </div>
    <div class="d-flex flex-column my-2 mx-2">
        <div class="d-flex mt-2">{{ answer.text }}</div>
        <div class="d-flex mt-4 pt-1">
            <form>
                <div class="form-check is-valid">
                    {% if question.profile_id == request.user.profile %}
                    <input class="js-correct" type="checkbox" data-id="{{ answer.pk }}" id="correct-{{ answer.pk }}" {% if answer.is_correct %} checked {% endif %}>
                    <label class="form-check-label" for="correct-{{ answer.pk }}">
                      Correct!
                    </label>
                    {% else %}
                    <input class="js-correct form-check-input" type="checkbox" data-id="{{ answer.pk }}" id="correct1-{{ answer.pk }}" {% if answer.is_correct %} checked {% endif %} disabled>
                    <label class="form-check-label" for="correct-{{ answer.pk }}">
                       Correct!
                    </label>
                    {% endif %}
                  </div>
            </form>
        </div>
    </div>
</div>
