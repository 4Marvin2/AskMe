{% load static %}

<div class="d-flex mt-3 ms-5 mb-3 border-bottom border-2 border-dark">
    <div class="d-flex flex-column pb-4">
        <div class="d-flex my-2 mx-2">
            <img class="rounded" src="{{ question.profile_id.avatar.url }}" width="200px">
        </div>
        {% include 'include/rating.html' with type='question' pk=question.pk rating=question.rating %}
    </div>
    <div class="d-flex flex-column my-2 mx-2">
        <div class="caption">{{ question.title }}</div>
        <div class="d-flex mt-2">{{ question.text }}</div>
        <div class="d-flex mt-4">
            <div class="d-flex me-2">
                <span class="text-bold">Tags:</span>
            </div>
            {% for tag in question.tags.all %}
                <div class="d-flex me-2 question-tags">
                    <a class="link-dark" href="{% url 'tag_questions' name=tag %}">{{ tag }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
