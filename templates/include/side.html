{% load static %}

<div class="d-flex flex-column align-items-left ms-5 ps-5">
    <div class="d-flex caption mt-5 pt-4">
        Popular Tags
    </div>
    <div class="d-flex flex-wrap align-items-end mt-2 mb-3">
    {% for tag in popular_tags %}
            {% if tag.rating > 40 %}
                <div class="d-flex me-5 mb-2 tag">
                    <a class="tag-link link-danger super-popular-tag" href="{% url 'tag_questions' name=tag %}">{{ tag }}</a>
                </div>
            {% elif tag.rating > 25 %}
                <div class="d-flex me-5 mb-2 tag">
                    <a class="tag-link link-warning popular-tag" href="{% url 'tag_questions' name=tag %}">{{ tag }}</a>
                </div>
            {% elif tag.rating > 10 %}
                <div class="d-flex me-5 mb-2 tag">
                    <a class="tag-link link-success tag" href="{% url 'tag_questions' name=tag %}">{{ tag }}</a>
                </div>
            {% else %}
                <div class="d-flex me-5 mb-2 tag">
                    <a class="tag-link link-dark common-tag" href="{% url 'tag_questions' name=tag %}">{{ tag }}</a>
                </div>
            {% endif %}
    {% endfor %}
    </div>
    <div class="d-flex flex-column align-items-left">
        <div class="d-flex caption mt-3 mb-2">
            Best Members
        </div>
        {% for member in best_members %}
            <div class="mb-2 member">
                <a class="member-link link-dark" href="#">{{ member.user_id }}</a>
            </div>
        {% endfor %}
    </div>
</div>
