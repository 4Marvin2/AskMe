{% extends "include/base.html" %}
{% load static %}

{% block headline %}
    <div class="d-flex align-items-end ms-5 ps-5 mb-4 mt-2">
        <div class="caption">
            Settings:
        </div>
        <div class="ms-3 caption">
            Mr. Prikolist
        </div>
    </div>
{% endblock headline %}

{% block content %}
    <form>
        <div class="d-flex ms-5 ps-5 mb-3 w-50">
            <label for="inputLogin" class="col-sm-2 col-form-label col-form-label-lg">Login</label>
            <div class="d-flex w-100">
                <input type="text" class="form-control" placeholder="Marvin" id="inputLogin">
            </div>
        </div>
        <div class="d-flex ms-5 ps-5 mb-3 w-50">
            <label for="inputEmail" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
            <div class="d-flex w-100">
                <input type="email" class="form-control" placeholder="name@mail.ru" id="inputEmail">
            </div>
        </div>
        <div class="d-flex ms-5 ps-5 mb-3 w-50">
            <label for="inputAvatar" class="col-sm-2 col-form-label col-form-label-lg">Avatar</label>
            <div class="d-flex flex-column">
                <img class="rounded-circle" src="../static/img/avatars/80.png" width="200px">
                <div class="d-flex mt-2">
                    <input type="file" class="form-control" placeholder="python" id="inputAvatar">
                </div>
            </div>
        </div>
        <div class="d-flex mb-3 ms-5 ps-5 w-50 justify-content-start">
            <div class="col-sm-2"></div>
            <div class="d-flex">
                <button type="submit" class="btn btn-success btn-lg">Save</button>
            </div>

        </div>
    </form>
{% endblock content %}

{% block side %}
    {% include 'include/side.html' %}
{% endblock side %}
